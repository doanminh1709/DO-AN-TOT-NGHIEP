<section class="section-m1">
  <div class="container">
    <div class="row">
      <div class="news_left_base col-lg-4 col-12 order-2 order-lg-1">
        <div class="news-latest">
          <h2>Tin tức mới nhất</h2>
          <div class="news_content">
            <div *ngFor="let top3New of top3News" class="item clearfix">
              <div class="post-thumb">
                <a class="image-blog scale_hover"
                   [title]="top3New.title"
                   [routerLink]="['/news-detail', top3New.id]">
                  <img class="img_blog lazyload loaded"
                       [src]="classpath + '/FileUploads/' + top3New.avatar"
                       [alt]="top3New.title">
                </a>
              </div>
              <div class="contentright">
                <h3>
                  <a [title]="top3New.title"
                     [routerLink]="['/news-detail', top3New.id]">
                    {{ top3New.title }}
                  </a>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-content col-lg-8 col-12 order-1 order-lg-2">
        <form class="form" [formGroup]="newsForm" (ngSubmit)="onSubmit()">
          <div class="article-details clearfix">
            <h1 class="article-title">{{ news.title }}</h1>
            <div class="posts">
              <div class="time-post f">
                <i class="bi bi-clock"></i>
                {{ news.createDate | date: 'dd ''Tháng'' MM yyyy' }}
              </div>
            </div>
            <div class="rte">
              <p>{{ news.summary }}</p>
              <div [innerHTML]="news.content"></div>
            </div>
            <div class="news-related">
              <h2 class="title-module-lq">
                <a routerLink="/bat-kip-xu-huong" title="Xem thêm"> &gt;&gt;&gt;
                  Xem thêm</a>
              </h2>
              <div class="list-news related-news">
                <ul>
                  <li *ngFor="let relatedNew of relatedNews">
                    <h3>
                      <a [title]="relatedNew.title"
                         [routerLink]="['/news-detail', relatedNew.id]">{{ relatedNew.title }}</a>
                    </h3>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
