<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Thông tin khách hàng cần hỗ trợ</h1>
  </div>
  <!-- Content Row -->
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Tìm kiếm</mat-label>
        <input matInput type="text" (keyup)="search($event)" />
      </mat-form-field>
      <button mat-raised-button color="primary" style="float: right;" (click)="exporter.exportTable('csv', {fileName:'Danh sách liên  hệ khách hàng'})">Xuất Excel</button>
      <table mat-table matTableExporter #exporter="matTableExporter" [hiddenColumns]="[2,6]" [dataSource]="listData" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 6%;">STT</th>
          <td mat-cell *matCellDef="let row, let i = index">{{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Họ tên</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Số điện thoại</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Tiêu đề</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 35%;">Nội dung</th>
          <td mat-cell *matCellDef="let row">{{row.content}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;">Xoá</th>
          <td mat-cell *matCellDef="let row">
            <a class="fas fa-trash" style="color: steelblue; cursor: pointer;"
               (click)="delete(row.id)"></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [length]="ratesLength" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
  </div>
</div>

<!-- star -->
<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100" style="font-size: 90%;">
        <span class="half" [style.width.%]="fill">
            <i class="fa fa-star"></i>
        </span>
        <i class="fa fa-star"></i>
    </span>
</ng-template>
